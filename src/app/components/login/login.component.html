<div class="total" id="login">
    <div class="content-login">
        <div *ngIf="loginIn">
            <h2>Logeado!</h2>
            <div id="user-options">
                <button id="logout" (click)="logOut()">Cerrar sesion</button>
                <button id="create" (click)="create()">Crear Proyecto</button>
            </div>

            <section id="projects-manager" *ngIf="!projects">
                <h3>Cargando...</h3>    
            </section>
            <section id="projects-manager"  *ngIf="projects">
                <h3>Administrar trabajos</h3>
                <article *ngFor="let project of projects">
                    <img src="{{url+'get-image/'+project.image}}" alt="">
                    <div id="data">
                        <span><strong>Nombre:</strong> {{project.name}}</span><br>
                        <span><strong>Categoria:</strong> {{project.category}}</span><br>
                        <span><strong>Año:</strong> {{project.year}}</span><br>
                        <span><strong>Web:</strong> www.laweb.com.ar</span>
                    </div>

                    <span id="description">
                        <strong>Descripcion: </strong>{{project.description}}
                    </span>

                    <div id="project-actions">
                        <button id="delete" (click)="deleteProject(project._id)">Eliminar</button><br>
                        <button id="edit" (click)="editProject(project._id)">Editar</button>
                    </div>
                    <div class="clearfix"></div>
                </article>
            </section>
        </div>
        <div *ngIf="!loginIn">
            <h2>Inicia sesion</h2>
            <form id="login-form" #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
                <div>
                    <label for="user">Usuario</label><br>
                    <input name="user" type="text" user="ngModel" [(ngModel)]="login.user">
                </div>

                <div>
                    <label for="password">Contraseña</label><br>
                    <input name="password" type="password" password="ngModel" [(ngModel)]="login.password">
                </div>

                <input type="submit" value="Entrar">
            </form>

            <span id="error-login">{{error}}</span>
        </div>
    </div>
</div>
